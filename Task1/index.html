<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
    <div class="main">
        <form id="form">
            <div class="mb-3">
              <label for="nameInput" class="form-label">Name</label>
              <input type="text" class="form-control" id="nameInput" aria-describedby="emailHelp">
              <span class="text-danger d-none"></span>
            </div>
            <div class="mb-3">
              <label for="ageInput" class="form-label">Age</label>
              <input type="text" class="form-control" id="ageInput">
              <span class="text-danger d-none"></span>
            </div>
    
            <div class="mb-3">
                <label for="surnameInput" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surnameInput" aria-describedby="emailHelp">
                <span class="text-danger d-none"></span>
              </div>
              <div class="mb-3">
                <label for="groupInput" class="form-label">Group</label>
                <input type="text" class="form-control" id="groupInput">
                <span class="text-danger d-none"></span>
              </div>
            
            <button type="submit" class="btn btn-primary" id="button">Submit</button>
          </form>

          <div class="alert">
            <div class="text-success alert-success visible">
                Congratulations
            </div>
            
          </div>
    </div>
   
      
    <script src="/js/main.js"></script>
</body>
</html>
